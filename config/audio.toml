[pipeline]
retry_count = 3
timeout_seconds = 30
log_level = "info"
ffmpeg_options = ["-reconnect", "1", "-reconnect_delay_max", "5"]

[ffmpeg]
binary_path = "ffmpeg"
audio_format = "s16le"
sample_rate = 48000
channels = 2
custom_args = ["-reconnect", "1", "-reconnect_delay_max", "5"]

[opus]
bitrate = 128000
frame_size = 960

[streaming]
ytdlp_path = "yt-dlp"
ffmpeg_path = "ffmpeg"
sample_rate = 48000
channels = 2
bitrate = 128000
buffer_size = 3840
url_refresh_buffer = "1m"
url_retry_delay = "30s"
start_timeout = "30s"
process_timeout = "5m"

[retry]
max_retries = 3
base_delay = "2s"
max_delay = "30s"
multiplier = 2.0

[logger]
level = "info"
format = "json"
save_to_db = true
components = ["audio", "commands", "database", "system"]  # Centralized logging components

[metrics]
enabled = true
retention_days = 30  # How long to keep metrics in database